<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футбол в школе</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
<div class="body__container">
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--active">
                    <a class="navigation__link" href="#">О портале</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Подача заявки</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Документы</a>
                </li>
            </ul>
        </nav>
        <a class="logo" href="#">
            <img class="logo__image" src="img/logo.svg" width="100" height="100" alt="логотип">
        </a>
    </header>
    <main class="main">
        <section class="promo">
            <img class="promo__img" src="/img/image_children.png" width="790" height="568" alt="дети в футболе">
            <div class="promo__form">
                <div class="promo__buttons">
                    <label class="promo__button promo__button--active">Вход</label>
                    <label class="promo__button">Регистрация</label>
                </div>
                <form class="form">
                    <h2 class="form__title">Вход в личный кабинет</h2>
                    <div class="form__group">
                        <label class="form__text" for="e-mail">E-mail*</label>
                        <input class="form__input" type="text" id="e-mail" name="e-mail *" required>
                    </div>
                    <div class="form__group">
                        <label class="form__text" for="password">Введите пароль*</label>
                        <input class="form__input" type="password" id="password" name="password" required>
                    </div>
                    <div class="form__flex">
                        <div class="form__group">
                            <label class="checkbox">
                                <input class="checkbox__input" type="checkbox">
                                <span class="checkbox__indicator"></span>
                                <span class="checkbox__label">Запомнить меня</span>
                            </label>
                        </div>
                        <a class="form__forget" href="#">Забыли пароль?</a>
                    </div>
                    <button class="button">Войти</button>
                    <p class="form__slogan">Ещё нет аккаунта? <a class="form__forget" href="#">Регистрация</a></p>
                </form>
                <a class="promo__mail" href="mailto:support@rfs.ru">
                    <img class="promo__icon" src="/img/post.svg" width="21" height="16" alt="почта">
                    <p class="promo__text">support@rfs.ru</p>
                </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
