<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футбол в школе</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
<div class="body__container">
    <header class="header">
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item navigation__item--active">
                    <a class="navigation__link" href="#">О портале</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Подача заявки</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">Документы</a>
                </li>
            </ul>
        </nav>
        <a class="logo" href="#">
            <img class="logo__image" src="img/logo.svg" width="100" height="100" alt="логотип">
        </a>
    </header>
    <main>
        <div class="main__container">
            <div class="main__img">
                <img src="/img/image_children.png" width="790" height="570" alt="дети в футболе">
            </div>
            <div class="main__form">
                <div class="active_nonactive">
                    <label class="active">Вход</label>
                    <label class="nonactive">Регистрация</label>
                </div>
                <form class="form__entry">
                    <h2 class="form_title">Вход в личный кабинет</h2>
                    <div class="form__mail">
                        <label class="form__text" for="E-mail">E-mail*</label>
                        <input class="form__input" type="text" id="E-mail" name="E-mail *" required>
                    </div>
                    <div class="form__registration">
                        <label class="form__text" for="password">Введите пароль*</label>
                        <input class="form__input" type="password" id="password" name="password" required>
                    </div>
                    <div class="form__forgot">
                        <label class="remember" for="checkbox_1_1"><input class="custom_checkbox" type="checkbox"
                                                                          id="checkbox_1_1" checked>Запомнить
                            меня</label>
                        <a class="help_forgot" href="#">Забыли пароль?</a>
                    </div>
                    <button class="sign_in">Войти</button>
                    <p class="slogan">Ещё нет аккаунта? <a class="help_forgot" href="#">Регистрация</a></p>
                </form>
                <a class="form__mailto" href="mailto:support@rfs.ru"><img src="/img/post.svg">support@rfs.ru</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
